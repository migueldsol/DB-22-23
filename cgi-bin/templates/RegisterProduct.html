<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="ManageProducts.html" class="white-link">Products</a>
      <a href="ManageSuppliers.html">Suppliers</a>
      <a href="ManageClients.html">Clients</a>
    </div>
    <div class="content">
      <div class="flex-container">
        <h1>Register Product</h1>
        <a
          href="/cgi-bin/templates/Products.html"
          class="btn btn-secondary mb-5"
        >
          <img src="../../icons/Back.png" alt="Back" />
        </a>
      </div>
      <form action="">
        <div class="mb-3">
          <label for="product_sku" class="form-label">Sku</label>
          <input
            required
            type="number"
            class="form-control"
            id="product_sku"
            placeholder="Enter product SKU"
          />
          <div id="passwordHelpBlock" class="form-text">
            The SKU number must at max 25 number's long
          </div>
        </div>
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input
            required
            maxlength="200"
            type="text"
            class="form-control"
            id="Name"
            placeholder="Enter product's Name"
          />
        </div>
        <div class="mb-3">
          <label for="Price" class="form-label">Price</label>
          <input
            required
            type="number"
            class="form-control"
            id="Price"
            placeholder="Enter product's Price"
          />
        </div>
        <div class="mb-3">
          <label for="EAN" class="form-label">EAN</label>
          <input
            required
            type="email"
            class="form-control"
            id="EAN"
            placeholder="Enter product's EAN"
          />
        </div>

        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea
            required
            placeholder="Enter product's Description"
            class="form-control"
            id="Description"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
