<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AddSupplier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="Products.html">Products</a>
      <a href="Suppliers.html">Suppliers</a>
      <a href="Clients.html">Clients</a>
      <a href="Orders.html" class="white-link">Orders</a>
    </div>
    <div class="content">
      <div class="flex-container">
        <h1>Add Supplier</h1>
        <a
          href="/cgi-bin/templates/Suppliers.html"
          class="btn btn-secondary mb-5"
        >
          <img src="../../icons/Back.png" alt="Back" />
        </a>
      </div>
      <form action="">
        <div class="mb-3">
          <label for="TIN" class="form-label">TIN</label>
          <input
            required
            type="number"
            class="form-control"
            id="TIN"
            placeholder="Enter Supplier TIN"
          />
        </div>
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input
            required
            maxlength="200"
            type="text"
            class="form-control"
            id="Name"
            placeholder="Enter Supplier's Name"
          />
        </div>
        <div class="mb-3">
          <label for="Address" class="form-label">Address</label>
          <input
            required
            type="number"
            class="form-control"
            id="Address"
            placeholder="Enter Supplier's Address"
          />
        </div>
        <div class="mb-3">
          <label for="SKU" class="form-label">SKU</label>
          <input
            required
            type="number"
            class="form-control"
            id="SKU"
            placeholder="Enter Supplier's SKU"
          />
        </div>

        <div class="mb-3">
          <label for="Date" class="form-label">Date</label>
          <input
            required
            type="date"
            class="form-control"
            id="Date"
            placeholder="Enter Supplier's SKU"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
