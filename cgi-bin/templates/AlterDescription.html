<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="ManageProducts.html" class="white-link">Products</a>
      <a href="ManageSuppliers.html">Suppliers</a>
      <a href="ManageClients.html">Clients</a>
    </div>
    <div class="content">
      <h1>Remove Product</h1>
      <div class="mb-2">
        <label for="product_sku" class="form-label">SKU</label>
        <input
          type="number"
          class="form-control"
          id="product_sku"
          placeholder="Enter product SKU"
        />
        <div id="passwordHelpBlock" class="form-text">
          The SKU number must at max 25 number's long
        </div>
      </div>
      <div class="mb-2">
        <label for="Name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          placeholder="Enter product's Name"
        />
      </div>
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">EAN (Optional)</label>
        <input
          type="number"
          class="form-control"
          id="EAN"
        />
        <div id="passwordHelpBlock" class="form-text">
          The EAN number must at max 13 number's long
        </div>
      </div>
      <div class="mb-2">
        <label for="exampleFormControlTextarea1" class="form-label">New Description</label>
        <textarea
          class="form-control"
          id="Description"
          rows="3"
        ></textarea>
      </div>
    </div>
  </body>
</html>
