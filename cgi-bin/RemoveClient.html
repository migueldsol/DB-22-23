<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="ManageProducts.html">Products</a>
      <a href="ManageSuppliers.html">Suppliers</a>
      <a href="ManageClients.html" class="white-link">Clients</a>
    </div>
    <div class="content">
      <div class="flex-container">
        <h1>Remove Client</h1>
        <a href="ManageClients.html" class="mb-5" style="margin-right: 25px">
          <img
            src="icons/back.png"
            alt="Back"
            style="width: 50px; height: 50px"
          />
        </a>
      </div>
      <form action="AddClient.cgi" method="POST">
        <div class="mb-3">
          <label for="Cust_no" class="form-label">Cust_no</label>
          <input
            required
            type="number"
            class="form-control"
            id="Cust_no"
            name="Cust_no"
            placeholder="Enter Client's number"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
