<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="ManageProducts.html" class="white-link">Products</a>
      <a href="ManageSuppliers.html">Suppliers</a>
      <a href="ManageCustomers.html">Customers</a>
    </div>
    <div class="content">
      <div class="flex-container">
        <h1>Alter Description</h1>
        <a href="EditProduct.cgi" class="mb-5" style="margin-right: 25px">
          <img
            src="icons/back.png"
            alt="Back"
            style="width: 50px; height: 50px"
          />
        </a>
      </div>
      <div class="mb-3">
        <label for="product_sku" class="form-label">Old Description</label>
        <label for="Description" class="form-label">Description</label>
        <textarea readonly value="{0}" class="form-control" rows="3"></textarea>
      </div>
      <form action="AlterPriceCheck.cgi" method="post">
        <div class="mb-3">
          <label for="new_description" class="form-label"
            >New Description</label
          >
          <label for="Description" class="form-label">Description</label>
          <textarea
            required
            placeholder="Enter product's Description"
            class="form-control"
            id="new_description"
            name="new_description"
            rows="3"
          ></textarea>
        </div>
        <input required type="hidden" name="product_sku" value="{1}" />
      </form>
    </div>
  </body>
</html>
