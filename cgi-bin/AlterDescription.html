<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="Home.html">Home</a>
      <a href="ManageProducts.html" class="white-link">Products</a>
      <a href="ManageSuppliers.html">Suppliers</a>
      <a href="ManageClients.html">Clients</a>
    </div>
    <div class="content">
      <div class="flex-container">
        <h1>Alter Description</h1>
        <a href="EditProduct.html" class="mb-5" style="margin-right: 25px">
          <img
            src="icons/back.png"
            alt="Back"
            style="width: 50px; height: 50px"
          />
        </a>
      </div>
      <form action="">
        <div class="mb-3">
          <label for="product_sku" class="form-label">SKU</label>
          <input
            required
            type="number"
            class="form-control"
            id="product_sku"
            placeholder="Enter product SKU"
          />
          <div id="passwordHelpBlock" class="form-text">
            The SKU number must at max 25 number's long
          </div>
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">New Description</label>
          <textarea
            required
            placeholder="Enter product's new description"
            class="form-control"
            id="Description"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
